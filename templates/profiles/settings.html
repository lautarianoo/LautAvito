{% extends 'base.html' %}

{% block content %}

    <form method="post" action="" class="form-control" style="margin-top: 10px">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить изменения</button>
    </form>
    <hr>
    {% if not request.user.status_email %}
        <a href="{% url 'accept_email' %}" style="text-decoration: none">ПОДТВЕРДИТЬ EMAIL и ПОЛУЧИТЬ КОД</a>
    {% endif %}

{% endblock content %}
